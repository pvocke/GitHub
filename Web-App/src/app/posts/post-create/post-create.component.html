<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <h2 style="text-align: center;">Schedule Your Appointment</h2>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Please enter First and Last Name</mat-label>
      <input 
      matInput
      type="text" 
      formControlName="name"
      placeholder="First and Last name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a First and Last name.</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Please enter your email</mat-label>
        <input 
        matInput
        type="email" 
        formControlName="email"
        placeholder="Email Address">
        <mat-error *ngIf="form.get('email').invalid">Please enter your email.</mat-error>
        </mat-form-field> 
        <mat-form-field>
          <input formControlName="date" type="text" matInput [matDatepicker]="picker"  [matDatepickerFilter]="myFilter" placeholder="Choose a Service Appointment date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Please Include a Picture of Car's VIN #</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">

      </div>
      <mat-form-field>
        <mat-label>Please enter a message</mat-label>
        <textarea 
        matInput 
        rows="6" 
       formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a message.</mat-error>
        </mat-form-field>
        
      <button 
      mat-raised-button 
      color="primary" 
      type="submit">Schedule Appointment</button>
  </form>
  
</mat-card>
